<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link href="../reset.css" rel="stylesheet"/>
    <link href="../global.css" rel="stylesheet"/>
</head>
<body>
<div class="container">
    <header class="header">
        <a href="/main"><img src="../img/signiture.svg"/></a>
        <ul class="header__menu">
            <li class="header__menu__item">
                <a class="btn btn_contained btn_size_s" href="/article">글쓰기</a>
            </li>
            <li class="header__menu__item">
                <button id="logout-btn" class="btn btn_ghost btn_size_s">
                    로그아웃
                </button>
            </li>
        </ul>
    </header>
    <div class="page">
        <h2 class="page-title">게시글 작성</h2>
        <form class="form">
            <div class="textfield textfield_size_m">
                <p class="title_textfield">내용</p>
                <textarea
                        id="post-content"
                        class="input_textfield"
                        placeholder="글의 내용을 입력하세요"
                        autocomplete="username"
                ></textarea>
            </div>
            <button
                    id="registration-btn"
                    class="btn btn_contained btn_size_m"
                    style="margin-top: 24px"
                    type="button"
            >
                작성 완료
            </button>
        </form>
    </div>
</div>
<script>
    document.getElementById('registration-btn').addEventListener('click', function () {
        const content = document.getElementById('post-content').value;
        const postData = {
            content: content
        };

        console.log('Sending POST request with data:', postData);

        fetch('/posts/create', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify(postData)
        })
            .then(response => {
                if (response.ok) {
                    window.location.href = '/'; // 성공 시 리다이렉트할 페이지
                    window.alert("글 작성 성공 ^^");
                } else {
                    return response.text().then(text => {
                        throw new Error(text);
                    });
                }
            })
            .catch(error => {
                console.error('Error:', error);
                alert('글 작성 중 오류가 발생했습니다.');
            });
    });
</script>
</body>
</html>

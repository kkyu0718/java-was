<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link href="../reset.css" rel="stylesheet"/>
    <link href="../global.css" rel="stylesheet"/>
</head>
<body>
<div class="container">
    <header class="header">
        <a href="/"><img src="../img/signiture.svg"/></a>
        <ul class="header__menu">
            <li class="header__menu__item">
                <a class="btn btn_contained btn_size_s" href="/login">로그인</a>
            </li>
            <li class="header__menu__item">
                <a class="btn btn_ghost btn_size_s" href="/registration">
                    회원 가입
                </a>
            </li>
        </ul>
    </header>
    <div class="page">
        <h2 class="page-title">회원가입</h2>
        <form class="form">
            <div class="textfield textfield_size_s">
                <p class="title_textfield">아이디</p>
                <input
                        id="userId"
                        class="input_textfield"
                        placeholder="아이디를 입력해주세요"
                        autocomplete="username"
                />
            </div>
            <div class="textfield textfield_size_s">
                <p class="title_textfield">닉네임</p>
                <input
                        id="name"
                        class="input_textfield"
                        placeholder="닉네임을 입력해주세요"
                        autocomplete="username"
                />
            </div>
            <div class="textfield textfield_size_s">
                <p class="title_textfield">비밀번호</p>
                <input
                        id="password"
                        class="input_textfield"
                        placeholder="이메일을 입력해주세요"
                        autocomplete="current-password"
                />
            </div>
            <div class="textfield textfield_size_s">
                <p class="title_textfield">이메일</p>
                <input
                        id="email"
                        class="input_textfield"
                        placeholder="이메일를 입력해주세요"
                        autocomplete="current-email"
                />
            </div>
            <button
                    id="registration-btn"
                    class="btn btn_contained btn_size_m"
                    style="margin-top: 24px"
                    type="button"
            >
                회원가입
            </button>
        </form>
    </div>
</div>

<script>
    document.getElementById('registration-btn').addEventListener('click', function () {
        const userId = document.getElementById('userId').value;
        const password = document.getElementById('password').value;
        const name = document.getElementById('name').value;
        const email = document.getElementById('email').value;

        const url = new URL('http://localhost:8080/user/create');
        url.searchParams.append('userId', userId);
        url.searchParams.append('password', password);
        url.searchParams.append('name', name);
        url.searchParams.append('email', email);

        fetch(url, {
            method: 'GET',
            headers: {
                'Accept': '*/*',
                'Connection': 'keep-alive'
            }
        })
            .then(response => {
                if (response.ok) {
                    window.alert("회원가입 성공")
                    window.location.href = '/';
                } else {
                    return response.text().then(text => {
                        throw new Error(text)
                    });
                }
            })
            .catch(error => {
                console.error('Error:', error);
                alert('회원가입 중 오류가 발생했습니다.');
            });
    });
</script>
</body>
</html>

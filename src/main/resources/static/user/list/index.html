<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link href="/reset.css" rel="stylesheet"/>
    <link href="/global.css" rel="stylesheet"/>
    <link href="/main.css" rel="stylesheet"/>
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        .container {
            width: 80%;
            margin: auto;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 0;
        }

        .header__menu {
            list-style: none;
            display: flex;
        }

        .header__menu__item {
            margin-left: 15px;
        }

        .page {
            margin-top: 40px;
        }

        .page-title {
            font-size: 24px;
            margin-bottom: 20px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th, td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: #f2f2f2;
        }

        tr:hover {
            background-color: #f5f5f5;
        }
    </style>
</head>
<body>
<div class="container">
    <header class="header">
        <a href="/static"><img src="/img/signiture.svg"/></a>
        <ul class="header__menu">
            {GREETING}
        </ul>
        <button id="user-list-btn" class="btn btn_ghost btn_size_m">
            사용자 목록 보기
        </button>
    </header>
    <div class="wrapper">
        <table>
            <tr>
                <th>userId</th>
                <th>password</th>
                <th>name</th>
                <th>email</th>
            </tr>
            {USERS}
        </table>
    </div>
</div>
</body>
</html>

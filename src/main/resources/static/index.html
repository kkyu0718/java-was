<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link href="./reset.css" rel="stylesheet"/>
    <link href="./global.css" rel="stylesheet"/>
    <link href="./main.css" rel="stylesheet"/>
</head>
<body>
<div class="container">
    <header class="header">
        <a href="/"><img src="./img/signiture.svg"/></a>
        <ul class="header__menu">
            {GREETING}
        </ul>
        <a href="/user/list">
            사용자 목록 보기
        </a>
    </header>
    <div class="wrapper">
        <div class="post">
            {POSTS}
        </div>
    </div>
</div>
<script>
    function submitComment(event, postId, inputId) {
        event.preventDefault();
        const commentContent = document.getElementById(inputId).value;
        const data = new URLSearchParams();
        data.append('content', commentContent);
        data.append('postId', postId);

        fetch('/comments', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/x-www-form-urlencoded'
            },
            body: data.toString()
        })
            .then(response => {
                if (response.ok) {
                    window.location.reload();
                } else {
                    alert('댓글 작성에 실패했습니다.');
                }
            })
            .catch(error => {
                console.error('Error submitting comment:', error);
                alert('댓글 작성 중 오류가 발생했습니다.');
            });
    }

    let currentPostId = 1; // 현재 보여지고 있는 post의 ID를 저장합니다. 초기 값은 임시로 1로 설정했습니다.

    document.getElementById('next-post-btn').addEventListener('click', function () {
        const nextPostUrl = `/posts?page=${currentPostId}&limit=1`;

        fetch(nextPostUrl)
            .then(response => {
                window.alert("다음 페이지로 이동합니다. " + currentPostId)
            })
            .catch(error => {
                console.error('Error fetching next post:', error);
                alert('다음 글을 불러오는 중 오류가 발생했습니다.');
            });
    });
</script>
</body>
</html>
